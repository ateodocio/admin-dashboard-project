<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ela's Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="upper-header">
                <div class="search">
                    <img src="/images/magnify.png" alt="search-image">
                    <input type="search" placeholder="What would you like to find?">
                    <img src="/images/bell.png" alt="notification-bell">
                    <img src="/images/man.png" alt="profile-picture" height="50">
                    Ela Codes
                </div>
            </div>
            <div class="lower-header">
                <img src="/images/man.png" alt="profile-picture" height="100">
                <div class="header-greeting">
                    Hi there, 
                    <br>
                    <h3>Ela Codes (@ela.codes)</h1>
                </div>
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="submit">Share</button>
            </div>
            
        <div class="sidebar">
            <div class="home"><img src="/images/home.png" alt="home-icon">Home</div>
            <div class="profile"><img src="/images/profile.png" alt="profile-icon">Profile</div>
            <div class="message"><img src="/images/message.png" alt="message-icon">Message</div>
            <div class="history"><img src="/images/history.png" alt="history-icon">History</div>
            <div class="tasks"><img src="/images/tasks.png" alt="tasks-icon">Tasks</div>
            <div class="friends"><img src="/images/friends.png" alt="tasks-icon">Friends</div>
            <div class="settings"><img src="/images/settings.png" alt="settings-icon">Settings</div>
            <div class="lower-sidebar">
                <div class="support"><img src="/images/friends.png" alt="tasks-icon">Friends</div>
                <div class="friends"><img src="/images/support.png" alt="tasks-icon">Support</div>
                <div class="privacy"><img src="/images/privacy.png" alt="tasks-icon">Privacy</div>
            </div>
        </div>
    
    <div class="main-content">
        
    </div>

    </div>
</body>
</html>
